<title>Facebook Pingy Thingy</title>
<h1>Is Facebook Dead?</h1>
<p id="loading">
  Please wait, and cross your fingers.<br/>
  If all goes right, it'll be dead.<br/>
  ALSO: PLEASE ENSURE YOU HAVE JAVASCRIPT ENABLED
</p>
<br/>
<h1 id="dead" style="display:none;"><font size="6" color="lime">FACEBOOK IS DEAD</font></h1>
<h1 id="living" style="display:none;"><font size="4" color="red">facebook is alive :(</font></h1>

<script>
  var FacebookPinger = new XMLHttpRequest();
  FacebookPinger.open("GET", "https://facebook.com/");
  FacebookPinger.send()
  FacebookPinger.onreadystatechange = function() {
    document.getElementById("loading").style = "display:none;";
    if (this.status == 200 || this.status == 301) {
       // Sad, sad day
       document.getElementById("living").style = "";
    } else {
       // IT'S ALRIGHT, IT'S ALRIGHT
       document.getElementById("dead").style = "";
    }
    // Print status, to be nice
    console.log( this.status );
  };

</script>
